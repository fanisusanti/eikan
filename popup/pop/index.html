<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="style.css" />

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
<div class="popUpBannerBox"> 
	<div class="popUpBannerInner"> 
		<div class="popUpBannerContent">
			<p><a href="#"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.merdeka.com%2Fgaya%2F3-tips-cantik-dari-iu-penyanyi-bersuara-emas-dari-korea-selatan.html&psig=AOvVaw2AVPRWbq-uaHFiS1QngKYw&ust=1608179925863000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCJihopzX0e0CFQAAAAAdAAAAABAD" alt="" /></a></p>
			
			<p><a href="#" class="closeButton">Tutup</a></p>
		</div>
	</div>
</div>
<script type="text/javascript">
	function showPopUpBanner() {
		$('.popUpBannerBox').fadeIn("2000");
	}
	setTimeout(showPopUpBanner, 3000);

	$('.popUpBannerBox').click(function(e) {
		if ( !$(e.target).is('.popUpBannerContent, .popUpBannerContent *' ) ) {
			$('.popUpBannerBox').fadeOut("2000");
			return false;
		}
	});

	$('.closeButton').click(function() {
		$('.popUpBannerBox').fadeOut("2000");
		return false;
	});
</script>
</body>
</html>
